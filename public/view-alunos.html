<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos(as)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <div id="menu-container"></div>

        <h1 class="mb-4">Detalhes do Aluno</h1>

        <ul class="nav nav-tabs mb-4" id="alunoTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados"
                    type="button" role="tab" aria-controls="dados" aria-selected="true">Dados do Aluno</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="inscricoes-tab" data-bs-toggle="tab" data-bs-target="#inscricoes"
                    type="button" role="tab" aria-controls="inscricoes" aria-selected="false">Inscrições</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="estagios-tab" data-bs-toggle="tab" data-bs-target="#estagios"
                    type="button" role="tab" aria-controls="estagios" aria-selected="false">Estágios</button>
            </li>
        </ul>

        <div class="tab-content" id="alunoTabContent">

            <!-- DADOS TAB -->
            <div class="tab-pane fade show active" id="dados" role="tabpanel" aria-labelledby="dados-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID</label>
                            <p class="form-control-plaintext" id="view-id"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome</label>
                            <p class="form-control-plaintext" id="view-nome"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <p class="form-control-plaintext" id="view-email"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ingresso</label>
                            <p class="form-control-plaintext" id="view-ingresso"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Telefone</label>
                            <p class="form-control-plaintext" id="view-telefone"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Celular</label>
                            <p class="form-control-plaintext" id="view-celular"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">CPF</label>
                            <p class="form-control-plaintext" id="view-cpf"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Identidade</label>
                            <p class="form-control-plaintext" id="view-identidade"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Orgão</label>
                            <p class="form-control-plaintext" id="view-orgao"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nascimento</label>
                            <p class="form-control-plaintext" id="view-nascimento"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">CEP</label>
                            <p class="form-control-plaintext" id="view-cep"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Endereço</label>
                            <p class="form-control-plaintext" id="view-endereco"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Município</label>
                            <p class="form-control-plaintext" id="view-municipio"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Bairro</label>
                            <p class="form-control-plaintext" id="view-bairro"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Observações</label>
                            <p class="form-control-plaintext" id="view-observacoes"></p>
                        </div>

                        <div class="mt-4">
                            <a href="alunos.html" class="btn btn-secondary">Voltar</a>
                            <button onclick="deleteRecord()" class="btn btn-danger">Excluir</button>
                            <button onclick="editRecord()" class="btn btn-warning">Editar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- INSCRICOES TAB -->
            <div class="tab-pane fade" id="inscricoes" role="tabpanel" aria-labelledby="inscricoes-tab">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped" id="table-inscricoes">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Instituição</th>
                                    <th>Período</th>
                                    <th>Data</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                        <div id="no-inscricoes-msg" class="alert alert-info d-none">
                            Nenhuma inscrição encontrada para este aluno.
                        </div>
                    </div>
                </div>
            </div>

            <!-- ESTAGIOS TAB -->
            <div class="tab-pane fade" id="estagios" role="tabpanel" aria-labelledby="estagios-tab">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped" id="table-estagios">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Instituição</th>
                                    <th>Período</th>
                                    <th>Nível</th>
                                    <th>Professor(a)</th>
                                    <th>Supervisor(a)</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                        <div id="no-estagios-msg" class="alert alert-info d-none">
                            Nenhum estágio encontrado para este aluno.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="menu.js"></script>
        <script src="view-alunos.js"></script>

    </div>

</body>

</html>
