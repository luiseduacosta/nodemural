<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Turma de Estágio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Detalhes da Turma de Estágio</h1>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <p class="form-control-plaintext" id="view-id"></p>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Área</label>
                    <p class="form-control-plaintext" id="view-area"></p>
                </div>

                <div class="mt-4">
                    <a href="turmas.html" class="btn btn-secondary">Voltar</a>
                    <button onclick="editRecord()" class="btn btn-warning">Editar</button>
                    <button onclick="deleteRecord()" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="view-turma.js"></script>

</body>

</html>
