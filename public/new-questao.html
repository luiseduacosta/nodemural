<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Questão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">
        <h1 class="mb-4">Nova Questão</h1>

        <form id="newQuestaoForm">
            <div class="mb-3">
                <label for="questionario_id" class="form-label">Questionário</label>
                <select class="form-select" id="questionario_id" required>
                    <option value="">Selecione...</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="text" class="form-label">Texto da Questão</label>
                <input type="text" class="form-control" id="text" required>
            </div>

            <div class="mb-3">
                <label for="ordem" class="form-label">Ordem</label>
                <input type="number" class="form-control" id="ordem" value="0">
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Tipo</label>
                <select class="form-select" id="type" required>
                    <option value="text">Texto (Resposta Curta)</option>
                    <option value="paragraph">Parágrafo (Resposta Longa)</option>
                    <option value="radio">Múltipla Escolha (Radio)</option>
                    <option value="checkbox">Caixa de Seleção (Checkbox)</option>
                    <option value="select">Lista Suspensa (Select)</option>
                </select>
            </div>

            <!-- Dynamic Options Section -->
            <div class="mb-3" id="optionsContainer" style="display: none;">
                <label class="form-label">Opções</label>
                <div id="optionsList">
                    <!-- Options will be added here -->
                </div>
                <button type="button" class="btn btn-sm btn-secondary mt-2" id="addOptionBtn">+ Adicionar Opção</button>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="questoes.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="menu.js" type="module"></script>
    <script src="new-questao.js" type="module"></script>
</body>

</html>
