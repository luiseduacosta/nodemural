<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Questionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <nav id="menu-container"></nav>

        <h1 class="mb-4">Detalhes do Questionário</h1>

        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" id="id"></dd>

                    <dt class="col-sm-3">Título</dt>
                    <dd class="col-sm-9" id="title"></dd>

                    <dt class="col-sm-3">Descrição</dt>
                    <dd class="col-sm-9" id="description"></dd>

                    <dt class="col-sm-3">Categoria</dt>
                    <dd class="col-sm-9" id="category"></dd>

                    <dt class="col-sm-3">Público Alvo</dt>
                    <dd class="col-sm-9" id="target_user_type"></dd>

                    <dt class="col-sm-3">Ativo</dt>
                    <dd class="col-sm-9" id="is_active"></dd>

                    <dt class="col-sm-3">Criado em</dt>
                    <dd class="col-sm-9" id="created"></dd>

                    <dt class="col-sm-3">Modificado em</dt>
                    <dd class="col-sm-9" id="modified"></dd>
                </dl>
            </div>
            <div class="card-footer">
                <a href="questionario.html" class="btn btn-secondary">Voltar</a>
                <a href="#" id="editBtn" class="btn btn-warning">Editar</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="menu.js" type="module"></script>
    <script src="view-questionario.js" type="module"></script>

</body>

</html>
