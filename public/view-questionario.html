<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Questionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sistema de Gestão de Estágio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="questionario.html">Questionários</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-menu">
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Detalhes do Questionário</h1>

        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" id="id"></dd>

                    <dt class="col-sm-3">Título</dt>
                    <dd class="col-sm-9" id="title"></dd>

                    <dt class="col-sm-3">Descrição</dt>
                    <dd class="col-sm-9" id="description"></dd>

                    <dt class="col-sm-3">Categoria</dt>
                    <dd class="col-sm-9" id="category"></dd>

                    <dt class="col-sm-3">Público Alvo</dt>
                    <dd class="col-sm-9" id="target_user_type"></dd>

                    <dt class="col-sm-3">Ativo</dt>
                    <dd class="col-sm-9" id="is_active"></dd>

                    <dt class="col-sm-3">Criado em</dt>
                    <dd class="col-sm-9" id="created"></dd>

                    <dt class="col-sm-3">Modificado em</dt>
                    <dd class="col-sm-9" id="modified"></dd>
                </dl>
            </div>
            <div class="card-footer">
                <a href="questionario.html" class="btn btn-secondary">Voltar</a>
                <a href="#" id="editBtn" class="btn btn-warning">Editar</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>

        $(document).ready(function () {

            // load menu.html
            $('.container-menu').load('menu.html');

            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                $.ajax({
                    url: `/questionarios/${id}`,
                    type: 'GET',
                    success: function (data) {
                        $('#id').text(data.id);
                        $('#title').text(data.title);
                        $('#description').text(data.description);
                        $('#category').text(data.category);
                        $('#target_user_type').text(data.target_user_type);
                        $('#is_active').text(data.is_active ? 'Sim' : 'Não');
                        $('#created').text(new Date(data.created).toLocaleString().slice(0, 19).replace('T', ' '));
                        $('#modified').text(new Date(data.modified).toLocaleString().slice(0, 19).replace('T', ' '));

                        $('#editBtn').attr('href', `edit-questionario.html?id=${data.id}`);
                    },
                    error: function () {
                        alert('Erro ao carregar dados do questionário.');
                    }
                });
            } else {
                alert('ID não fornecido.');
                window.location.href = 'questionario.html';
            }
        });
    </script>
</body>

</html>
