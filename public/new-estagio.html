<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Nova Instituição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Nova Instituição</h1>

        <div class="card">
            <div class="card-body">
                <form id="newEstagioForm">
                    <div class="mb-3">
                        <label class="form-label">Instituição</label>
                        <input type="text" class="form-control" id="instituicao" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Benefício</label>
                        <input type="text" class="form-control" id="beneficio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Área</label>
                        <select class="form-select" id="area_instituicoes_id" required>
                            <option value="">Selecione uma área...</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <a href="estagio.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="new-estagio.js"></script>

</body>

</html>
