<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Estagiário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <div id="menu-container"></div>
        
        <h1 class="mb-4">Detalhes do Estagiário</h1>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados"
                    type="button" role="tab" aria-controls="dados" aria-selected="true">Dados do Estagiário</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="estagiarios-tab" data-bs-toggle="tab" data-bs-target="#estagiarios" type="button"
                    role="tab" aria-controls="estagiarios" aria-selected="false">Atividades</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- DADOS TAB -->            
            <div class="tab-pane fade show show active" id="dados" role="tabpanel" aria-labelledby="dados-tab">
                <div class="card">
                    <div class="card-body">                                           

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">ID</label>
                                <p class="form-control-plaintext" id="view-id"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nível</label>
                                <p class="form-control-plaintext" id="view-nivel"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Aluno</label>
                                <p class="form-control-plaintext">
                                <a id="view-aluno-link">
                                <span id="view-aluno"></span>
                                </a>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Registro</label>
                                <p class="form-control-plaintext" id="view-registro"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Instituição</label>
                                <p class="form-control-plaintext" id="view-instituicao"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Supervisor</label>
                                <p class="form-control-plaintext" id="view-supervisor"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Professor</label>
                                <p class="form-control-plaintext" id="view-professor"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Período</label>
                                <p class="form-control-plaintext" id="view-periodo"></p>
                            </div>
                                <div class="col-md-6">
                                <label class="form-label fw-bold">Turma de Estágio</label>
                                <p class="form-control-plaintext" id="view-turma"></p>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Observações</label>
                                    <p class="form-control-plaintext" id="view-observacoes"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <a href="estagiarios.html" class="btn btn-secondary">Voltar</a>
                            <button onclick="newAtividade()" class="btn btn-success" style="margin-left: 10px;">Nova
                                    Atividade</button>
                            <button onclick="editRecord()" class="btn btn-warning">Editar</button>
                            <button onclick="deleteRecord()" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Atividades TAB -->
            <div class="tab-pane fade" id="estagiarios" role="tabpanel" aria-labelledby="estagiarios-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="table-atividades">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Atividade</th>
                                        <th>Data</th>
                                        <th>Início</th>
                                        <th>Fim</th>
                                        <th>Horário</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="atividades-table-body">
                                    <!-- Atividades serão carregadas aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="view-estagiario.js"></script>

</body>

</html>
