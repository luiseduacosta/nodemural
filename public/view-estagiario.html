<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Estagiário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Detalhes do(a) Estagiário(a)</h1>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados"
                    type="button" role="tab" aria-controls="dados" aria-selected="true">Dados do Estagiário</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="atividades-tab" data-bs-toggle="tab" data-bs-target="#atividades"
                    type="button" role="tab" aria-controls="atividades" aria-selected="false">Atividades</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="respostas-tab" data-bs-toggle="tab" data-bs-target="#respostas"
                    type="button" role="tab" aria-controls="respostas" aria-selected="false">Avaliação</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- DADOS TAB -->
            <div class="tab-pane fade show show active" id="dados" role="tabpanel" aria-labelledby="dados-tab">
                <div class="card">
                    <div class="card-body">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">ID</label>
                                <p class="form-control-plaintext" id="view-id"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Registro</label>
                                <p class="form-control-plaintext" id="view-registro"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Aluno(a)</label>
                                <p class="form-control-plaintext">
                                    <a id="view-aluno-link">
                                        <span id="view-aluno"></span>
                                    </a>
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Instituição</label>
                                <p class="form-control-plaintext" id="view-instituicao"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Supervisor(a)</label>
                                <p class="form-control-plaintext" id="view-supervisor"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Professor(a)</label>
                                <p class="form-control-plaintext" id="view-professor"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Nível</label>
                                <p class="form-control-plaintext" id="view-nivel"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Período</label>
                                <p class="form-control-plaintext" id="view-periodo"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Turma de Estágio</label>
                                <p class="form-control-plaintext" id="view-turma"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Turno</label>
                                <p class="form-control-plaintext" id="view-turno"></p>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Ajuste 2020</label>
                                <p class="form-control-plaintext" id="view-ajuste2020"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Observações</label>
                                    <p class="form-control-plaintext" id="view-observacoes"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-start">
                            <a href="estagiarios.html" class="btn btn-secondary me-2" id="back-button">Voltar</a>
                            <a href="#" class="btn btn-success me-2" id="new-atividade">Nova Atividade</a>
                            <button onclick="editEstagiario()" class="btn btn-warning me-2" id="edit-estagiario">Editar
                                Estagiário</button>
                            <button onclick="deleteEstagiario()" class="btn btn-danger" id="delete-estagiario">Excluir
                                Estagiário</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Atividades TAB -->
            <div class="tab-pane fade" id="atividades" role="tabpanel" aria-labelledby="atividades-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="table-atividades">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Atividade</th>
                                        <th>Data</th>
                                        <th>Início</th>
                                        <th>Fim</th>
                                        <th>Horário</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="atividades-table-body">
                                    <!-- Atividades serão carregadas aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Respostas TAB -->
            <div class="tab-pane fade" id="respostas" role="tabpanel" aria-labelledby="respostas-tab">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 id="questionarioTitle" class="card-title">Carregando...</h2>
                        <p class="card-text">
                            <strong>Aluno:</strong> <span id="alunoNome"></span><br>
                            <strong>Supervisor:</strong> <span id="supervisorNome"></span>
                        </p>
                        <span id="statusBadge" class="badge bg-secondary"></span>
                    </div>
                </div>

                <!-- Respostas -->
                <div id="respostasContainer">
                    <p class="text-muted">Carregando respostas...</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/2.3.6/i18n/pt-BR.json"></script>
    <script src="menu.js" type="module"></script>
    <script src="view-estagiario.js" type="module"></script>

</body>

</html>
