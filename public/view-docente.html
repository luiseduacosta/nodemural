<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Detalhes do(a) Docente</h1>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados"
                    type="button" role="tab" aria-controls="dados" aria-selected="true">Dados do Docente</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="estagiarios-tab" data-bs-toggle="tab" data-bs-target="#estagiarios" type="button"
                    role="tab" aria-controls="estagiarios" aria-selected="false">Estagiários</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- DADOS TAB -->
            <div class="tab-pane fade show active" id="dados" role="tabpanel" aria-labelledby="dados-tab">
                <div class="card">
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">ID</label>
                                <p class="form-control-plaintext" id="view-id"></p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">Siape</label>
                                <p class="form-control-plaintext" id="view-siape"></p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold">CPF</label>
                                <p class="form-control-plaintext" id="view-cpf"></p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome</label>
                            <p class="form-control-plaintext" id="view-nome"></p>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label class="form-label fw-bold">Email</label>
                                <p class="form-control-plaintext" id="view-email"></p>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label fw-bold">Celular</label>
                                <p class="form-control-plaintext" id="view-celular"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label class="form-label fw-bold">Departamento</label>
                                <p class="form-control-plaintext" id="view-departamento"></p>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label fw-bold">Currículo</label>
                                <p class="form-control-plaintext" id="view-curriculolattes"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <label class="form-label fw-bold">Egresso</label>
                                <p class="form-control-plaintext" id="view-dataegresso"></p>
                            </div>

                            <div class="mb-3 col-md-6">
                                <label class="form-label fw-bold">Motivo de Egresso</label>
                                <p class="form-control-plaintext" id="view-motivoegresso"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Observações</label>
                            <p class="form-control-plaintext" id="view-observacoes"></p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="docentes.html" class="btn btn-secondary">Voltar</a>
                            <button onclick="editRecord()" class="btn btn-warning">Editar</button>
                            <button onclick="deleteRecord()" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ESTAGIARIOS TAB -->
            <div class="tab-pane fade" id="estagiarios" role="tabpanel" aria-labelledby="estagiarios-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="table-estagiarios">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Registro</th>
                                        <th>Nome</th>
                                        <th>Supervisor</th>
                                        <th>Nível</th>
                                        <th>Período</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                            <div id="no-estagiarios-msg" class="alert alert-info d-none">
                                Nenhum estagiário encontrado para este docente.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="view-docente.js"></script>

</body>

</html>
