<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Nova Visita</h1>

        <div class="card">
            <div class="card-body">
                <form id="newVisitaForm">
                    <div class="mb-3">
                        <label class="form-label">Instituição</label>
                        <select class="form-select" id="instituicao_id" required>
                            <option value="">Selecione a instituição...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data da Visita</label>
                        <input type="date" class="form-control" id="data" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Responsável</label>
                        <input type="text" class="form-control" id="responsavel" maxlength="50" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Motivo</label>
                        <input type="text" class="form-control" id="motivo" maxlength="256" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Avaliação</label>
                        <select class="form-select" id="avaliacao" required>
                            <option value="">Selecione...</option>
                            <option value="Excelente">Excelente</option>
                            <option value="Ótima">Ótima</option>
                            <option value="Boa">Boa</option>
                            <option value="Regular">Regular</option>
                            <option value="Ruim">Ruim</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" id="descricao" rows="5"></textarea>
                    </div>

                    <div class="mt-4">
                        <a href="visitas.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js" type="module"></script>
    <script src="new-visita.js" type="module"></script>

</body>

</html>
