<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Supervisor(a)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Detalhes do(a) Supervisor(a)</h1>

        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dados-tab" data-bs-toggle="tab" data-bs-target="#dados"
                    type="button" role="tab" aria-controls="dados" aria-selected="true">Dados do Supervisor</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="estagiarios-tab" data-bs-toggle="tab" data-bs-target="#estagiarios" type="button"
                    role="tab" aria-controls="estagiarios" aria-selected="false">Estagiários</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- DADOS TAB -->
            <div class="tab-pane fade show active" id="dados" role="tabpanel" aria-labelledby="dados-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID</label>
                            <p class="form-control-plaintext" id="view-id"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nome</label>
                            <p class="form-control-plaintext" id="view-nome"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <p class="form-control-plaintext" id="view-email"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Celular</label>
                            <p class="form-control-plaintext" id="view-celular"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">CRESS</label>
                            <p class="form-control-plaintext" id="view-cress"></p>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Instituições</h4>
                        <div id="instituicoes-list" class="mb-3">
                            <p class="text-muted">Carregando...</p>
                        </div>
                        <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#addInstituicaoModal">+ Adicionar Instituição</button>

                        <div class="mt-4">
                            <a href="supervisores.html" class="btn btn-secondary">Voltar</a>
                            <button onclick="editRecord()" class="btn btn-warning">Editar</button>
                            <a href="new-supervisor.html" class="btn btn-success">+ Novo(a)</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ESTAGIARIOS TAB -->
            <div class="tab-pane fade" id="estagiarios" role="tabpanel" aria-labelledby="estagiarios-tab">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="table-estagiarios">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Registro</th>
                                        <th>Nome</th>
                                        <th>Nível</th>
                                        <th>Período</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                            <div id="no-estagiarios-msg" class="alert alert-info d-none">
                                Nenhum estagiário encontrado para este supervisor.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- Modal for adding institution -->
    <div class="modal fade" id="addInstituicaoModal" tabindex="-1" aria-labelledby="addInstituicaoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addInstituicaoModalLabel">Adicionar Instituição</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addInstituicaoForm">
                        <div class="mb-3">
                            <label class="form-label">Instituição</label>
                            <select class="form-select" id="instituicao-select" required>
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="addInstituicao()">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js" type="module"></script>
    <script src="view-supervisor.js" type="module"></script>

</body>

</html>
