<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões de Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <div id="menu-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Questões de Avaliação</h1>
            <a href="new-questao.html" class="btn btn-success">+ Nova Questão</a>
        </div>

        <table id="questoesTable" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Questionário</th>
                    <th>Ordem</th>
                    <th>Texto</th>
                    <th>Tipo</th>
                    <th>Opções (JSON)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        $(document).ready(function () {

            // Função para carregar o menu
            async function loadMenu() {
                try {
                    const response = await fetch('menu.html');
                    const html = await response.text();
                    document.getElementById('menu-container').innerHTML = html;
                } catch (error) {
                    console.error('Erro ao carregar o menu:', error);
                }
            }

            // Carregar o menu ao iniciar a página
            loadMenu();

            // Setup
            const urlParams = new URLSearchParams(window.location.search);
            const questionario_id = urlParams.get("questionario_id");

            console.log("Questionario ID: " + questionario_id);

            // Setup DataTable
            let table;

            // Initialize DataTable
            table = $("#questoesTable").DataTable({
                order: [
                    [1, "asc"], // Questionario
                    [2, "asc"], // Ordem
                ],
                ajax: {
                    url: "/questoes",
                    data: function (d) {
                        if (questionario_id) {
                            d.questionario_id = questionario_id;
                        }
                    },
                    dataSrc: "",
                },
                columns: [
                    { data: "id" },
                    { data: "questionario_title", defaultContent: "-" },
                    { data: "ordem", defaultContent: "0" },
                    { data: "text" },
                    { data: "type" },
                    {
                        data: "options",
                        render: function (data) {
                            if (!data) return "-";
                            return data.length > 50 ? data.substr(0, 50) + "..." : data;
                        },
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return `
                        <button onclick="window.location.href='view-questao.html?id=${row.id}'" class="btn btn-sm btn-info">Visualizar</button>
                        <button onclick="deleteQuestao(${row.id})" class="btn btn-sm btn-danger">Excluir</button>
                    `;
                        },
                    },
                ],
                language: {
                    url: "https://cdn.datatables.net/plug-ins/2.3.6/i18n/pt-BR.json",
                },
            });

            // Delete Questao            
            window.deleteQuestao = async (id) => {
                if (confirm("Tem certeza que deseja excluir esta questão? " + id)) {
                    try {
                        $.ajax({
                            url: `/questoes/${id}`,
                            type: "DELETE",
                            success: function () {
                                alert("Questão excluída com sucesso");
                                table.ajax.reload();
                            },
                            error: function (xhr, status, error) {
                                console.error("Error 1 deleting questao: " + id, error);
                                alert("Erro 1 ao excluir questão");
                            },
                        });
                    } catch (error) {
                        console.error("Error 2 deleting questao: " + id, error);
                        alert("Erro 2 ao excluir questão");
                    }
                }
            };
        });
    </script>

</body>

</html>
