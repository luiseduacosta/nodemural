<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Configurações do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Configurações do Sistema</h1>

        <div class="card">
            <div class="card-body">
                <form id="configForm">
                    
                    <h5 class="card-title mb-3">Mural de Estágios</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="mural_periodo_atual" class="form-label">Período atual do Mural</label>
                            <input type="text" class="form-control" id="mural_periodo_atual" name="mural_periodo_atual"
                                required>
                        </div>
                    </div>

                    <h5 class="card-title mb-3 mt-4">Termo de Compromisso</h5>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="termo_compromisso_periodo" class="form-label">Período do termo de compromisso</label>
                            <input type="text" class="form-control" id="termo_compromisso_periodo"
                                name="termo_compromisso_periodo" required>
                        </div>
                        <div class="col-md-4">
                            <label for="termo_compromisso_inicio" class="form-label">Início do termo de compromisso</label>
                            <input type="date" class="form-control" id="termo_compromisso_inicio"
                                name="termo_compromisso_inicio" required>
                        </div>
                        <div class="col-md-4">
                            <label for="termo_compromisso_final" class="form-label">Final do termo de compromisso</label>
                            <input type="date" class="form-control" id="termo_compromisso_final"
                                name="termo_compromisso_final" required>
                        </div>
                    </div>

                    <h5 class="card-title mb-3 mt-4">Calendário acadêmico atual</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="periodo_calendario_academico" class="form-label">Período do calendário acadêmico</label>
                            <input type="text" class="form-control" id="periodo_calendario_academico"
                                name="periodo_calendario_academico">
                        </div>
                    </div>

                    <h5 class="card-title mb-3 mt-4">Curso de supervisores</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="curso_turma_atual" class="form-label">Turma Atual</label>
                            <input type="number" class="form-control" id="curso_turma_atual" name="curso_turma_atual">
                        </div>
                        <div class="col-md-4">
                            <label for="curso_abertura_inscricoes" class="form-label">Abertura Inscrições</label>
                            <input type="date" class="form-control" id="curso_abertura_inscricoes"
                                name="curso_abertura_inscricoes">
                        </div>
                        <div class="col-md-4">
                            <label for="curso_encerramento_inscricoes" class="form-label">Encerramento
                                Inscrições</label>
                            <input type="date" class="form-control" id="curso_encerramento_inscricoes"
                                name="curso_encerramento_inscricoes">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Salvar Configurações</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Sistema</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Message text -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="view-configuracoes.js"></script>

</body>

</html>
