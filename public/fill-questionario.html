<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question-text {
            font-weight: 500;
            margin-bottom: 15px;
        }

        .question-number {
            color: #6c757d;
            font-size: 0.9em;
        }

        .radio-option,
        .checkbox-option {
            display: block;
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            background-color: #e9ecef;
        }

        .radio-option input,
        .checkbox-option input {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <!-- Header -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 id="questionarioTitle" class="card-title">Carregando...</h2>
                <p class="card-text">
                    <strong>Aluno:</strong> <span id="alunoNome">-</span><br>
                    <strong>Supervisor:</strong> <span id="supervisorNome">-</span>
                </p>
                <span id="statusBadge" class="badge bg-secondary">-</span>
            </div>
        </div>

        <!-- Questions Form -->
        <form id="questionarioForm">
            <div id="questionsContainer">
                <p class="text-muted">Carregando questões...</p>
            </div>

            <div class="d-flex gap-2 mt-4 mb-5">
                <button type="submit" class="btn btn-success btn-lg">Salvar Respostas</button>
                <a href="respostas.html" class="btn btn-secondary btn-lg">Voltar</a>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="fill-questionario.js"></script>

</body>

</html>
