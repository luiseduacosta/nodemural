<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Questão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

    <nav id="menu-container"></nav>

        <h1 class="mb-4">Detalhes da Questão</h1>

        <div class="card">
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">ID</dt>
                    <dd class="col-sm-9" id="id"></dd>

                    <dt class="col-sm-3">Questionário</dt>
                    <dd class="col-sm-9" id="questionario"></dd>

                    <dt class="col-sm-3">Texto</dt>
                    <dd class="col-sm-9" id="text"></dd>

                    <dt class="col-sm-3">Ordem</dt>
                    <dd class="col-sm-9" id="ordem"></dd>

                    <dt class="col-sm-3">Tipo</dt>
                    <dd class="col-sm-9" id="type"></dd>

                    <dt class="col-sm-3">Opções</dt>
                    <dd class="col-sm-9" id="options"></dd>

                    <dt class="col-sm-3">Criado em</dt>
                    <dd class="col-sm-9" id="created"></dd>

                    <dt class="col-sm-3">Modificado em</dt>
                    <dd class="col-sm-9" id="modified"></dd>
                </dl>
            </div>
            <div class="card-footer">
                <a href="questoes.html" class="btn btn-secondary">Voltar</a>
                <a id="editBtn" class="btn btn-warning">Editar</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="menu.js"></script>
    <script src="view-questao.js"></script>

</body>

</html>
