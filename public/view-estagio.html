<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Visualizar Instituição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <div id="menu-container"></div>

        <h1 class="mb-4">Detalhes da Instituição</h1>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <p class="form-control-plaintext" id="view-id"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Instituição</label>
                    <p class="form-control-plaintext" id="view-instituicao"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">CNPJ</label>
                    <p class="form-control-plaintext" id="view-cnpj"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Benefício</label>
                    <p class="form-control-plaintext" id="view-beneficio"></p>
                </div>

                <div class="mt-4">
                    <a href="estagio.html" class="btn btn-secondary">Voltar</a>
                    <button onclick="editRecord()" class="btn btn-warning">Editar</button>
                    <button onclick="verVisitas()" class="btn btn-info" id="btnVisitas">Visitas</button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="view-estagio.js"></script>

</body>

</html>
