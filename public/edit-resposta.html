<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="menu-container"></div>

    <div class="container mt-2">

        <h1>Editar Avaliação</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 id="questionarioTitle" class="card-title">Carregando...</h2>
                <p class="card-text">
                    <strong>Aluno:</strong> <span id="alunoNome"></span><br>
                    <strong>Supervisor:</strong> <span id="supervisorNome"></span>
                </p>
            </div>
        </div>

        <!-- Questions Form -->
        <form id="questionarioForm">
            <div id="respostasContainer">
                <p class="text-muted">Carregando questões...</p>
            </div>

            <div class="d-flex gap-2 mt-4 mb-5">
                <button type="submit" class="btn btn-success btn-lg">Salvar Resposta</button>
                <a href="respostas.html" class="btn btn-secondary btn-lg">Voltar</a>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="edit-resposta.js" type="module"></script>
    <script src="menu.js" type="module"></script>

</body>

</html>
