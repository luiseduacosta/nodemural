<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

    <div id="menu-container"></div>

        <h1>Avaliação</h1>

        <!-- Header -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 id="questionarioTitle" class="card-title">Carregando...</h2>
                <p class="card-text">
                    <strong>Aluno:</strong> <span id="alunoNome"></span><br>
                    <strong>Supervisor:</strong> <span id="supervisorNome"></span>
                </p>
                <span id="statusBadge" class="badge bg-secondary"></span>
            </div>
        </div>

        <!-- Respostas ao questionário -->
        <div id="respostasContainer">
            <p class="text-muted">Carregando respostas...</p>
        </div>

        <!-- Botões -->
        <div class="d-flex gap-2 mt-4 mb-5">
            <a href="respostas.html" class="btn btn-secondary" id="backButton">Voltar</a>
            <button onclick="editResposta()" class="btn btn-warning">Editar</button>
            <button onclick="deleteResposta()" class="btn btn-danger">Excluir</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="view-resposta.js" type="module"></script>
    <script src="menu.js" type="module"></script>

</body>

</html>
