<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Nova Inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <div id="menu-container"></div>

        <h1 class="mb-4">Nova Inscrição de Estágio</h1>

        <div class="card">
            <div class="card-body">
                <form id="newInscricaoForm">
                    <div class="mb-3">
                        <label class="form-label">Aluno(a)</label>
                        <select class="form-select" id="aluno_id" required>
                            <option value="">Selecione o(a) aluno(a)...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Instituição/Vaga</label>
                        <input type="text" class="form-control" id="instituicao" readonly>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Período</label>
                            <input type="text" class="form-control" id="periodo" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data da Inscrição</label>
                            <input type="date" class="form-control" id="data" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Registro</label>
                        <input type="number" class="form-control" id="registro" value="0" readonly>
                        <small class="text-muted">Este campo será preenchido automaticamente ao selecionar o aluno</small>
                    </div>

                    <input type="hidden" id="muralestagio_id">

                    <div class="mt-4">
                        <a href="mural.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Inscrição</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="new-inscricao.js"></script>

</body>

</html>
