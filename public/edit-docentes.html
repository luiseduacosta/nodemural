<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <h1 class="mb-4">Editar Docente</h1>

        <div class="card">
            <div class="card-body">
                <form id="editDocenteForm">
                    <input type="hidden" id="docenteId">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Siape</label>
                        <input type="text" class="form-control" id="siape" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular">
                    </div>
                    <div class="mb-3">
                        <!-- Options: Fundamentos, Métodos e técnicas, Política social, Outras áreas -->
                        <label class="form-label">Departamento</label>
                        <select class="form-select" id="departamentoID" required>
                            <option value="Sem dados">Selecione o departamento</option>
                            <option value="Fundamentos">Fundamentos</option>
                            <option value="Métodos e técnicas">Métodos e técnicas</option>
                            <option value="Política social">Política social</option>
                            <option value="Outras áreas">Outras áreas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Currículo Lattes</label>
                        <input type="text" class="form-control" id="curriculolattes">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Egresso</label>
                        <input type="text" class="form-control" id="dataegresso">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Motivo Egresso</label>
                        <input type="text" class="form-control" id="motivoegresso">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observações</label>
                        <input type="text" class="form-control" id="observacoes">
                    </div>

                    <div class="mt-4">
                        <a href="docentes.html" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js" type="module"></script>
    <script src="edit-docentes.js" type="module"></script>

</body>

</html>
