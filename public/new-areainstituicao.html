<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Área de Instituição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">

        <div id="menu-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Nova Área</h1>
            <a href="areainstituicoes.html" class="btn btn-secondary">Voltar</a>
        </div>

        <form id="newAreaForm" class="row g-3">
            <div class="col-md-12">
                <label for="area" class="form-label">Nome da Área</label>
                <input type="text" class="form-control" id="area" name="area" required>
            </div>

            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="new-areainstituicao.js"></script>

</body>

</html>
