<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Visualizar Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">

        <div id="menu-container"></div>

        <h1 class="mb-4">Detalhes da Visita</h1>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <p class="form-control-plaintext" id="view-id"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Instituição</label>
                    <p class="form-control-plaintext" id="view-instituicao"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Data da Visita</label>
                    <p class="form-control-plaintext" id="view-data"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Responsável</label>
                    <p class="form-control-plaintext" id="view-responsavel"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Motivo</label>
                    <p class="form-control-plaintext" id="view-motivo"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Avaliação</label>
                    <p class="form-control-plaintext" id="view-avaliacao"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Descrição</label>
                    <p class="form-control-plaintext" id="view-descricao"></p>
                </div>

                <div class="mt-4">
                    <a href="visitas.html" class="btn btn-secondary">Voltar</a>
                    <button onclick="editRecord()" class="btn btn-warning">Editar</button>
                    <button onclick="deleteRecord()" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="view-visita.js"></script>

</body>

</html>
