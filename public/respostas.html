<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostas de Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/respostas.css">
<style>
.question-card {
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
}

.question-text {
    font-size: 1.2em;
    font-weight: 500;
    margin-bottom: 15px;
}

.question-number {
            color: #6c757d;
            font-size: 0.9em;
}

.radio-option,
.checkbox-option {
    display: block;
    padding: 8px 12px;
    margin: 5px 0;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.radio-option:hover,
.checkbox-option:hover {
    background-color: #e9ecef;
}

.radio-option input,
.checkbox-option input {
    margin-right: 10px;
}
</style>

</head>

<body>

    <div class="container mt-5">

        <div id="menu-container"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Respostas de Avaliação</h1>
        </div>

        <!-- Filtro por Supervisor -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="supervisorFilter" class="form-label">Filtrar por Supervisor</label>
                <select class="form-select" id="supervisorFilter">
                    <option value="">Todos os Supervisores</option>
                </select>
            </div>
        </div>

        <table id="respostasTable" class="table table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Aluno</th>
                    <th>Questionário</th>
                    <th>Supervisor</th>
                    <th>Status</th>
                    <th>Modificado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="respostas.js"></script>

</body>

</html>
