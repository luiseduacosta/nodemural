<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Nova Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div id="menu-container"></div>

        <h2>Nova Atividade</h2>

        <div class="card mb-4">
            <div class="card-header">
                Informações do Estágio
            </div>
            <div class="card-body">
                <h5 class="card-title"><span id="nome"></span></h5>
                <p class="card-text">
                    <strong>ID:</strong> <span id="id"></span> |
                    <strong>Registro:</strong> <span id="registro"></span> |
                    <strong>Período:</strong> <span id="periodo"></span> |
                    <strong>Nível:</strong> <span id="nivel"></span>
                </p>
                <p class="card-text"><strong>Instituição:</strong> <span id="instituicao_nome"></span></p>
            </div>
        </div>

        <div id="atividadeTableContainer"></div>

        <form id="newAtividadeForm">
            <div class="mb-3">
                <label for="dia" class="form-label">Data</label>
                <input type="date" class="form-control" id="dia" required>
            </div>
            <div class="mb-3">
                <label for="inicio" class="form-label">Horário de Início</label>
                <input type="time" class="form-control" id="inicio" required>
            </div>
            <div class="mb-3">
                <label for="final" class="form-label">Horário Final</label>
                <input type="time" class="form-control" id="final" required>
            </div>
            <div class="mb-3">
                <label for="atividade" class="form-label">Descrição da Atividade</label>
                <input type="text" class="form-control" id="atividade" required maxlength="100">
            </div>

            <div class="mb-3">
                <a href="atividades.html" class="btn btn-secondary">Voltar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js"></script>
    <script src="new-atividade.js"></script>

</body>

</html>
