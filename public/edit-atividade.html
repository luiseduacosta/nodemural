<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Atividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-2">
        <div id="menu-container"></div>

        <h2>Editar Atividade</h2>
        <form id="editAtividadeForm">
            <input type="hidden" id="atividadeId">
            <div class="mb-3">
                <label for="estagiario_id" class="form-label">Estagiário</label>
                <select class="form-select" id="estagiario_id" required>
                    <option value="">Selecione um estagiário...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dia" class="form-label">Data</label>
                <input type="date" class="form-control" id="dia" required>
            </div>
            <div class="mb-3">
                <label for="inicio" class="form-label">Horário de Início</label>
                <input type="time" class="form-control" id="inicio" required>
            </div>
            <div class="mb-3">
                <label for="final" class="form-label">Horário Final</label>
                <input type="time" class="form-control" id="final" required>
            </div>
            <div class="mb-3">
                <label for="atividade" class="form-label">Descrição da Atividade</label>
                <input type="text" class="form-control" id="atividade" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário total</label>
                <input type="text" class="form-control" id="horario" readonly>
            </div>
            <a href="atividades.html" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="menu.js" type="module"></script>
    <script src="edit-atividade.js" type="module"></script>

</body>

</html>
